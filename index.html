    <script>
      var tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate());

      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");

        var calendar = new FullCalendar.Calendar(calendarEl, {
          locale: "en",
          headerToolbar: {
            left: "prev,today",
            center: "title",
            right: "dayGridMonth,listYear,next",
          },

          // ** setting
          editable: false,
          selectable: false,

          businessHours: true,
          // dayMaxEvents: true,
          allDaySlot: false,
          weekNumbers: true,

          titleFormat: {
            month: "short",
            year: "numeric",
            // day: "numeric",
          },

          views: {
            listAllYears: {
              type: "listYear",
              duration: {years: 999},
            },
          },

          // ** date range
          validRange: function (nowDate) {
            return {
              end: nowDate - 1,
            };
          },

          initialView: "dayGridMonth",
          eventOrder: "-start,-duration,allDay,title,color",

          // ** time format
          eventTimeFormat: {
            hour: "2-digit",
            minute: "2-digit",
            hour12: false,
          },
          slotLabelFormat: {
            hour: "2-digit",
            minute: "2-digit",
            hour12: false,
          },

          // ** google calendar
          // googleCalendarApiKey: "AIzaSyAI3O1r85aBWRv-ntLyk4X9-8vt7bYiiXU",
          // eventSources: [
          //   {
          //     googleCalendarId:
          //       "l9ijikc83v1ne5s61er6tava4iplm8id@import.calendar.google.com",
          //     backgroundColor: "transparent",
          //     borderColor: "transparent",
          //     className: "kr-holiday",
          //     textColor: "orangered",
          //   },
          // ],

          // ** click event: description
          eventClick: function (info) {
            $("#content h1").html(info.event.title);
            $("#content p").html(info.event.extendedProps.description);

            info.el.style.backgroundColor = "orange";
            info.el.style.borderColor = "orange";
          },
          eventSources: [
            "/json/2020.json",
            "/json/2021.json",
            "/json/2023.json",
            "/json/2024.json",
          ],

          events: [
            {
              classNames: "website",
              title: "Portfolio",
              url: "https://gyeon.org",

              rrule: {
                freq: "yearly",
                interval: 1,

                dtstart: "2014-01-01",
              },

              color: "red",
            },

            {
              title: "캐리지 리턴",
              start: "2025-01-01",
              description: "",
            },

            {
              title: "About",
              start: tomorrow,
              description:
                "이곳에 달력처럼 보이는 문서 하나가 있다. 이 문서는 텍스트(음식)를 감싸는 태그(그릇)들이 나열된 목록(밥상)이다. 상차림은 매일 바꾸며 기록한다.",
              allDay: true,
            },

            // {
            //   title: "example",
            //   url: "http://google.com/",
            //   start: "2024-01-01T10:30:00",
            //   end: "2024-01-10T12:30:00",
            // },
          ],
